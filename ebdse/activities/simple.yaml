# ebdse -v run type=tcpserver yaml=simple tags=phase:main port=9999 cycles=100000000 threads=1 targetrate=2000
tags:
  phase: main
statement:
  - statement: |
      {franchise_id}-{event_name}
    bindings:
      franchise_id: compose Mod(<<sources:1000>>); ToHashedUUID() -> UUID
      event_name: HashedLineToString(data/variable_words.txt)
